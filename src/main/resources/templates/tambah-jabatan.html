<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tambah Jabatan</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<object th:include="fragments/fragment :: basic" th:remove="tag"></object>

	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<br>
		<div align="center">
			<h1>Tambah Jabatan</h1>
		</div>
		<hr>
		<div class="alert alert-success">
 			<strong th:text="${notification}">Success!</strong>
		</div>
		<div class="col-5"></div>
		<div class="col-5">
			<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
				<div class="form-group row">
					<label for="nama" class="col-sm-3 col-form-label-md">Nama</label>
					<div class="col-sm-9">
						<input required type="text" name="nama" class="form-control" id="nama" />
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label for="deskripsi" class="col-sm-3 col-form-label-md">Deskripsi</label>
					<div class="col-sm-9">
						<input required type="text" name="deskripsi" class="form-control" id="deskripsi" />
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label for="gajiPokok" class="col-sm-3 col-form-label-md">Gaji Pokok</label>
					<div class="col-sm-9">
						<input required type="number" name="gajiPokok" class="form-control" id="gajiPokok" />
					</div>
				</div>
				<br>
				<button type="submit" class="btn btn-danger">Simpan</button>
			</form>
		</div>
	</body>
	
</html>
