<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Pegawai</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<object th:include="fragments/fragment :: common-style" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<br>
		<div align="center">
			<h1 th:text="'Pegawai Termuda dan Tertua di '+ ${tertua.instansi.nama} + ' - ' + ${termuda.instansi.provinsi.nama}"></h1>
		</div>
		<hr>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<h3 th:text="'Data Pegawai Tertua'"></h3>
						<table>
							<tbody>
								<tr>
									<td>NIP:</td>
									<td th:text="${tertua.nip}"></td>
								</tr>
								<tr>
									<td>Nama:</td>
									<td th:text="${tertua.nama}"></td>
								</tr>
								<tr>
									<td>Tempat Lahir:</td>
									<td th:text="${tertua.tempatLahir}"></td>
								</tr>
								<tr>
									<td>Tanggal Lahir:</td>
									<td th:text="${tertua.tanggalLahir}"></td>
								</tr>
								<tr>
									<td>Tahun Masuk:</td>
									<td th:text="${tertua.tahunMasuk}"></td>
								</tr>
								<tr>
									<td>Nama Instansi:</td>
									<td th:text="${tertua.instansi.nama} + ' - ' + ${tertua.instansi.provinsi.nama}"></td>
								</tr>
								<tr>
									<td>Jabatan:</td>
									<td>
										<ul>
											<li th:each="jabatan,iterationStatus: ${tertua.listJabatan}">
												<a th:text="${jabatan.nama}"></a>
											</li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
					<div class="col-md-6">
						<h3 th:text="'Data Pegawai Termuda'"></h3>
						<table>
							<tbody>
								<tr>
									<td>NIP:</td>
									<td th:text="${termuda.nip}"></td>
								</tr>
								<tr>
									<td>Nama:</td>
									<td th:text="${termuda.nama}"></td>
								</tr>
								<tr>
									<td>Tempat Lahir:</td>
									<td th:text="${termuda.tempatLahir}"></td>
								</tr>
								<tr>
									<td>Tanggal Lahir:</td>
									<td th:text="${termuda.tanggalLahir}"></td>
								</tr>
								<tr>
									<td>Tahun Masuk:</td>
									<td th:text="${termuda.tahunMasuk}"></td>
								</tr>
								<tr>
									<td>Nama Instansi:</td>
									<td th:text="${termuda.instansi.nama} + ' - ' + ${termuda.instansi.provinsi.nama}"></td>
								</tr>
								<tr>
									<td>Jabatan:</td>
									<td>
										<ul>
											<li th:each="jabatan,iterationStatus: ${termuda.listJabatan}">
												<a th:text="${jabatan.nama}"></a>
											</li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
	</body>
</html>
